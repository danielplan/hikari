<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <link rel="icon" type="image/svg+xml" href="/logo.svg"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Edit your images - Hikari 「光」</title>
  </head>
  <body>
    <div id="app">
      <section class="header-section">
        <div class="container">
          <div class="inner">
            <h1>Welcome to Hikari!</h1>
            <p>The place to make your pictures even more perfect than they already are.</p>
            <a href="#get-started" class="button">Get Started</a>
          </div>
        </div>
        <img src="/logo.svg" alt="Logo" class="logo">
        <div class="background-text">Hikari</div>
      </section>
      <section class="upload-section" id="get-started">
        <div class="container">
          <h2>
            Start editing <br/> your images
            <span class="text-primary">now</span>
          </h2>
          <label for="image-uploader" class="upload-container">
            <div class="inner">
              <img src="/image.svg" alt="Image Icon">
              <h3>Drag and Drop</h3>
              <div class="or-bar">
                <span>
                  or
                </span>
              </div>
              <button class="button">Browse images</button>
              <div id="error-text">File type not supported</div>
            </div>
            <input type="file" id="image-uploader" name="image-uploader">
          </label>
        </div>
      </section>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
